<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Christmas Lights</h1>
    <div class="container">
    </div>

    <div class="modal">
        <div class="close-modal" aria-label="close modal">x</div>
        <input type="color" class="color"/>
        <input type="submit" class="button" value="change color"/>
    </div>

    <div class="menu">
        <div class="row-settings">
            <div class="remove-row">Remove row</div>
            <div class="new-row">+Row</div>
        </div>
        <div class="range-container">
            <label for="speed">Speed:</label>
            <input type="range" name="speed" id="speed" max="1" min="0.1" step="0.01" value="0.5">
        </div>
        <div class="range-container">
            <label for="speed">Intensity:</label>
            <input type="range" name="intensity" id="intensity" max="15" min="1" step="0.1" value="4">
        </div>
        <div class="interruptor">
            <div id="stop"></div>
            <div id="start"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

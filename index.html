<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    </div>
    <div class="menu">
        <div id="start">start</div>
        <div id="stop">stop</div>
        <div class="range-container">
            <label for="speed">Speed:</label>
            <input type="range" name="speed" id="speed" max="1" min="0.1" step="0.01" value="0.5">
        </div>
        <div class="range-container">
            <label for="speed">Intensity:</label>
            <input type="range" name="intensity" id="intensity" max="10" min="1" step="0.1" value="4">
        </div>
        <button class="new-row">add row</button>
        <button class="remove-row">remove row</button>
    </div>
    <div class="modal">
        <input type="color" class="color"/>
        <input type="submit" class="button"/>
    </div>
    <script src="script.js"></script>
</body>
</html>
